		 </div>
	</div>


<div class="containter" id="heroes">
		<div class="row hide" style="height: 200px;">
		
			<div class="col-2 characterbtn" data-character="golith"  id="golith">
			 <p><button type="button" class="btn btn-primary btn-sm">Golith</button></p></div>
 			<div class="col-2 characterbtn" data-character="brand"  id="brand"> 
			 <p><button type="button" class="btn btn-primary btn-sm">Brand</button></p></div>
			<div class="col-2 characterbtn" data-character="urthan"  id="urthan">
			 <p><button type="button" class="btn btn-primary btn-sm">Urthan</button></p></div>
			<div class="col-2 characterbtn" data-character="scorn"  id="scorn">
			 <p><button type="button" class="btn btn-primary btn-sm">Scorn</button></p></div>
			<div class="col-2 characterbtn" data-character="andrelion"  id="andrelion"> 
			 <p><button type="button" class="btn btn-primary btn-sm">Andrelion</button></p></div>
			<div class="col-2 characterbtn" data-character="ghazal"  id="ghazal"> 
			 <p><button type="button" class="btn btn-primary btn-sm">Ghazal</button></p></div>
		</div>
</div>
<br>
<br>	

<div class="container">
		<div class="row hide">
		 <div class="col-12">
		 <h2> Select your Enemy!!! </h2> 
		 </div>
		 </div>
	</div>


<div class="containter" id="villians">
		<div class="row hide">
		
			<div class="col-3 enemybtn" data-character="faellorn"  id="faellorn">
			 <p><button type="button" class="btn btn-primary btn-sm">Faellorn</button>  </p></div>
			<div class="col-3 enemybtn" data-character="magandar"  id="magandar"> 
			 <p><button type="button" class="btn btn-primary btn-sm">Magandar</button>  </p></div>
			<div class="col-3 enemybtn" data-character="balagarn"  id="balagarn">
			 <p><button type="button" class="btn btn-primary btn-sm">Balagarn</button>  </p></div>
			<div class="col-3 enemybtn" data-character="naulagak"  id="naulagak">
			 <p><button type="button" class="btn btn-primary btn-sm">Naulagak</button>  </p></div>
			
		</div>


</div>

<div class="row" style="text-align: center;">
			<div class="col-12"><div id="vs">
            <img id="hero-image" style="position: relative;" />
            <span class="big-text hide">VS.</span>
            <span class="show" style="display:block; padding: 165px;">&nbsp</span>
            <img id="enemy-image" style="position: relative;" />
      	 </div></div>
	</div>
</div> 

<div style=" width: 20%;" class="container">
	<div class="row hide">
		<div style="padding: 20px;" class="col-12">

		</div>
	</div>
</div>

				<div class="col-8">
				<div id="playerstats"></div></div>

		</div>
	</div>
